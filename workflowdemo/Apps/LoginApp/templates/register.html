
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>原生态实验室-工单系统</title>

<link href="/static/new/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/new/font-awesome/css/font-awesome.css" rel="stylesheet">

<link href="/static/new/css/style.css" rel="stylesheet">
<link href="/static/new/css/ztree/zTreeStyle.css" rel="stylesheet">

<style>
    .gray-bg{background: #FFFFFF;}
    .navbar-static-top{background:#ffffff;}
    .voilet-margins{border:solid 1px #e7eaec;}
    #side-menu {z-index: 9999;}
    .default {z-index: 9999;}

</style>


<style type="text/css">
.bg{
	background:url(../../static/img/background.jpg);
        background-repeat: no-repeat center center;
	background-size:cover;
}

.center-in-center{
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
}
</style>


<link href="/static/new/css/plugins/summernote/summernote.css" rel="stylesheet">
<link href="/static/new/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">


<link rel="stylesheet" href="/static/my/dist/css/sweetalert.css">

<script type="text/javascript" charset="utf8" src="/static/my/dist/js/sweetalert.min.js"></script>



</head>




<body class="gray-bg bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown" style="color:black;">
        <div>
            <div>
                <br>
                <br>
                <div class="col-md-12 column">
                    <img  src="/static/img/user-160x160.jpg" width="140" height="140" class="img-circle" />
                </div>

            </div>
            <h3 style="color:gold">欢迎使用原生态实验室-注册页面</h3>
            <!--<p>Login in. To see it in action.</p>-->


            <form target="form" class="form-signin" action="save" method="post">

                <div class="form-group form-inline">
                        用户:<input  class="form-control" type="text" placeholder="输入用户名" id="username" name="username" required >
                </div>

                <div class="form-group form-inline">
                        密码:<input class="form-control" type="password" placeholder="输入密码" id="password" name="password" required >
                </div>


                <div class="form-group form-inline">
                        邮箱:<input class="form-control" type="text" placeholder="输入邮箱" id="mail" name="mail" required >
                </div>


                <div class="form-group form-inline">
                        昵称:<input class="form-control" type="text" placeholder="输入姓名" id="nickname" name="nickname" required >
                </div>


                <button type="submit" class="btn btn-success block full-width m-b" name="submit1">注册</button>


                <!--<a href="/accounts/resetpass/"><small>Forgot password?</small></a>-->
                <!--<p class="text-muted text-center"><small>Do not have an account?</small></p>-->
            </form>

            <iframe name="form" id="form" style="display:none"></iframe>
            <br>
            <br>
            <br>
            <p class="m-t" style="color:gold"> <small>原生态实验室 &copy; 2021</small> </p>
        </div>
    </div>

<script src="/static/bootstrap/js/jquery.js"></script>
<script src="/static/bootstrap/js/jquery-ui.js"></script>
<script src="/static/bootstrap/js/jquery-ui.min.js"></script>

<script>
$("#form").load(function(){
   var restr = $(this).contents().find("body").text();
   
   if (restr == "login success")
   {
	setTimeout(function(){
	swal({
	  title: "注册成功,您注册邮箱会收到提示信息，请您查看~~",
	  text: "3s自动关闭",
	  showConfirmButton: false,
	})
	},100);
	setTimeout(function(){
	  url = "../accounts/login"; 
 	  window.location.href= url;	
	},3000);
   }
   else{

        var res = "注册失败" + restr;
	setTimeout(function(){
	swal({
	  title: res,
	  text: "3s自动关闭",
	  showConfirmButton: false,
	})
	},100);
	setTimeout(function(){
	  url = "register"; 
 	  window.location.href= url;	
	},3000);

   }
}
)


</script>


</body>

</html>
